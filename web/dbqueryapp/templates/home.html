<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django SQL Query Executor</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            font-family: sans-serif;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px 32px;
            margin-top: 10vh;
            box-shadow: 0 0 16px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 320px;
        }
        .query-dropdown {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #45a049;
        }
        .result, .error {
            margin-top: 24px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1rem;
        }
        .error {
            color: #c62828;
            background: #ffebee;
            border-left: 4px solid #c62828;
            border-radius: 8px;
            padding: 12px;
        }
        pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>SQL Query Executor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.query }}
        <br>
        <button type="submit">Execute Query</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if result %}
      <div class="result">
        <h4>Query Results:</h4>
        <pre>{{ result|safe }}</pre>
      </div>
    {% endif %}
</div>
</body>
</html>
